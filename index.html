<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* Prevent scrollbars from floating hearts */
        }
        .romantic-font {
            font-family: 'Dancing Script', cursive;
        }
        
        /* Heart Animation Background */
        .heart-bg {
            position: absolute;
            bottom: -10vh;
            background-color: rgba(255, 255, 255, 0.2);
            display: inline-block;
            height: 30px;
            margin: 0 10px;
            width: 30px;
            transform: rotate(-45deg);
            animation: float 6s linear infinite;
            z-index: 0;
        }
        .heart-bg:before, .heart-bg:after {
            content: "";
            position: absolute;
            background-color: inherit;
            border-radius: 50%;
            height: 30px;
            width: 30px;
        }
        .heart-bg:before { top: -15px; left: 0; }
        .heart-bg:after { left: 15px; top: 0; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg) scale(0.8); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(-45deg) scale(1.2); opacity: 0; }
        }

        /* Pulse animation for the main heart */
        .heart-beat {
            animation: beat 1.5s infinite;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-500 via-red-400 to-rose-600 min-h-screen flex items-center justify-center text-white relative">

    <!-- Floating Background Hearts (Generated via JS) -->
    <div id="hearts-container" class="absolute inset-0 pointer-events-none overflow-hidden"></div>

    <!-- Main Card -->
    <div class="glass-panel p-8 rounded-3xl shadow-2xl text-center max-w-md w-full mx-4 z-10 transform transition-all hover:scale-[1.02] duration-300">
        
        <div class="text-6xl text-pink-100 mb-2 heart-beat drop-shadow-lg">❤️</div>
        
        <h1 class="romantic-font text-5xl md:text-6xl font-bold mb-4 text-white drop-shadow-md">
            I love you Tara
        </h1>
        
        <p class="text-pink-100 text-lg mb-8 font-light tracking-wide">
            Together since August 30, 2025
        </p>

        <!-- Timer Grid -->
        <div class="grid grid-cols-4 gap-2 mb-8">
            <div class="bg-white/20 rounded-lg p-2 backdrop-blur-sm">
                <span id="days" class="block text-3xl font-bold">0</span>
                <span class="text-xs uppercase tracking-wider opacity-80">Days</span>
            </div>
            <div class="bg-white/20 rounded-lg p-2 backdrop-blur-sm">
                <span id="hours" class="block text-3xl font-bold">0</span>
                <span class="text-xs uppercase tracking-wider opacity-80">Hours</span>
            </div>
            <div class="bg-white/20 rounded-lg p-2 backdrop-blur-sm">
                <span id="minutes" class="block text-3xl font-bold">0</span>
                <span class="text-xs uppercase tracking-wider opacity-80">Mins</span>
            </div>
            <div class="bg-white/20 rounded-lg p-2 backdrop-blur-sm">
                <span id="seconds" class="block text-3xl font-bold">0</span>
                <span class="text-xs uppercase tracking-wider opacity-80">Secs</span>
            </div>
        </div>

        <div class="text-sm text-white/80 italic">
            "Every second with you is a gift."
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Date format: Year, Month (0-indexed, so 7 is August), Day
        const startDate = new Date(2025, 7, 30, 0, 0, 0).getTime(); 

        function updateTimer() {
            const now = new Date().getTime();
            const distance = now - startDate;

            if (distance < 0) {
                // If the date is in the future (safety check)
                document.getElementById("days").innerText = "0";
                document.getElementById("hours").innerText = "0";
                document.getElementById("minutes").innerText = "0";
                document.getElementById("seconds").innerText = "0";
                return;
            }

            // Calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update DOM
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        // Run immediately and then every second
        updateTimer();
        setInterval(updateTimer, 1000);

        // --- BACKGROUND HEART GENERATOR ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            
            // Randomize position and animation duration
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s"; // 4-7 seconds
            
            // Randomize color slightly (white with varying opacity)
            heart.style.backgroundColor = `rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1})`;
            
            document.getElementById('hearts-container').appendChild(heart);
            
            // Cleanup after animation
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Create a heart every 300ms
        setInterval(createHeart, 300);
    </script>
</body>
</html>
